<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full-Screen Site Viewer</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0f2f5;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        background-color: #4facfe;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 20px;
    }

    button:hover {
        background-color: #00f2fe;
    }

    iframe {
        width: 80%;
        height: 70%;
        border: 2px solid #ccc;
        border-radius: 10px;
    }
</style>
</head>
<body>

<button onclick="showFullScreen()">Show Site Full Screen</button>

<iframe id="siteFrame" src="" allowfullscreen></iframe>

<script>
function showFullScreen() {
    const iframe = document.getElementById('siteFrame');
    iframe.src = "https://teamnico58.github.io/testing3";
    
    if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
    } else if (iframe.webkitRequestFullscreen) { /* Safari */
        iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) { /* IE11 */
        iframe.msRequestFullscreen();
    }
}
</script>

</body>
</html>
