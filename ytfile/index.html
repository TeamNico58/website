<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 5rem;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Download from YouTube</h1>
  <input type="text" id="ytLink" placeholder="Enter YouTube link" size="40" />
  <select id="format">
    <option value="mp4">MP4 (Video)</option>
    <option value="mp3">MP3 (Audio)</option>
  </select>
  <button onclick="download()">Download</button>
  <p id="status"></p>

  <script>
    async function startDownload() {
      const url = document.getElementById('ytLink').value.trim();
      const format = document.getElementById('format').value;
      const status = document.getElementById('status');
      status.textContent = "Starting download...";

      try {
        const res = await fetch('/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, format })
        });

        const data = await res.json();
        if (!res.ok) {
          status.textContent = `‚ùå Error: ${data.error}`;
          return;
        }

        const { uid, file_url } = data;
        status.textContent = "üîÑ Processing video...";

        // Poll for status
        let pollInterval = setInterval(async () => {
          const check = await fetch(`/status/${uid}`);
          const result = await check.json();
          if (result.status === 'ready') {
            clearInterval(pollInterval);
            status.textContent = "‚úÖ Ready! Downloading...";

            const a = document.createElement('a');
            a.href = file_url;
            a.download = '';
            a.click();

            // Cleanup after download
            setTimeout(() => {
              fetch(`/cleanup/${file_url.split('/').pop()}`, { method: 'DELETE' });
            }, 5000);
          } else if (result.status.startsWith('error')) {
            clearInterval(pollInterval);
            status.textContent = `‚ùå ${result.status}`;
          }
        }, 3000);
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Network error";
      }
    }
  </script>
</body>
</html>
