<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 5rem;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Download from YouTube</h1>
  <input type="text" id="ytLink" placeholder="Enter YouTube link" size="40" />
  <select id="format">
    <option value="mp4">MP4 (Video)</option>
    <option value="mp3">MP3 (Audio)</option>
  </select>
  <button onclick="download()">Download</button>
  <p id="status"></p>

  <script>
    async function download() {
      const link = document.getElementById('ytLink').value.trim();
      const format = document.getElementById('format').value;
      const status = document.getElementById('status');

      if (!link) {
        status.textContent = "⚠️ Please enter a valid YouTube URL.";
        return;
      }

      status.textContent = "⏳ Processing your request...";

      try {
        const formData = new URLSearchParams();
        formData.append("url", link);
        formData.append("format", format);

        const res = await fetch("https://fe29-99-106-85-136.ngrok-free.app/download", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: formData
        });

        if (!res.ok) {
          status.textContent = `❌ Server error (${res.status})`;
          return;
        }

        const blob = await res.blob();
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `download.${format}`;
        document.body.appendChild(a); // Required for Firefox
        a.click();
        a.remove();

        status.textContent = "✅ Download started!";
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Failed to connect to the server.";
      }
    }
  </script>
</body>
</html>
