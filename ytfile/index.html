<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 5rem;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Download from YouTube</h1>
  <input type="text" id="ytLink" placeholder="Enter YouTube link" size="40" />
  <select id="format">
    <option value="mp4">MP4 (Video)</option>
    <option value="mp3">MP3 (Audio)</option>
  </select>
  <button onclick="download()">Download</button>
  <p id="status"></p>

  <script>
    async function download() {
      const link = document.getElementById('ytLink').value.trim();
      const format = document.getElementById('format').value;
      const status = document.getElementById('status');

      if (!link) {
        status.textContent = "‚ö†Ô∏è Please enter a valid YouTube URL.";
        return;
      }

      status.textContent = "‚è≥ Processing your request...";

      try {
        // Send request to start download
        const res = await fetch("/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: link, format: format })
        });

        if (!res.ok) {
          const error = await res.json();
          status.textContent = `‚ùå Error: ${error.error}`;
          return;
        }

        const data = await res.json();
        const filename = data.filename;

        if (!filename) {
          status.textContent = "‚ùå Server error: no file received.";
          return;
        }

        status.textContent = "üì¶ File ready, starting download...";

        // Wait a moment before downloading to ensure it's served
        setTimeout(() => {
          const a = document.createElement("a");
          a.href = `/file/${filename}`;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          status.textContent = "‚úÖ Download started!";
        }, 1000);

      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Failed to connect to the server.";
      }
    }
  </script>
</body>
</html>
